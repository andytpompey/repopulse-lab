name: RepoPulse Scoring

on:
  schedule:
    - cron: "20 8 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  score:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests python-dateutil

      - name: Score predictions from 7 days ago
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python scripts/score.py

      - name: Commit scoring outputs
        run: |
          git config user.name "repopulse-bot"
          git config user.email "repopulse-bot@users.noreply.github.com"
          git add data
          git commit -m "RepoPulse scoring run" || echo "Nothing to commit"
          git push
